{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <h1>{{ post.title}}
        Published {{ post.publish }} by {{ post.author }}
    </h1>
    {{ post.body|linebreaks }}
    <p>
        <a href="{% url "blog:post_share" post.id %}">Поделиться статьёй</a>
    </p>
{% endblock %}
